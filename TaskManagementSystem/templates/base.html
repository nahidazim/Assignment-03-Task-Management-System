{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;  /* Light background color */
            color: black;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar, .footer {
            background-color: #343a40;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.75); /* Semi-transparent white background */
            color: black;
            backdrop-filter: blur(10px); /* Blurry effect */
            -webkit-backdrop-filter: blur(10px); /* Blurry effect for Safari */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.75);
        }
        .footer {
            color: white; /* Footer text color */
        }
        .footer .social-icons a {
            color: lightgreen; /* Social icons color */
        }
        /* Adjust footer position for "Add Category" page */
        .add-category-footer {
            margin-top: auto;
        }
    </style>
</head>
<body class="{% block body_class %}{% endblock %}">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/Logo.png' %}" alt="Task Management Logo" height="60" width="150">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_task' %}">Add Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_category' %}">Add Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'show_tasks' %}">Show Tasks</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'home' %}">
                <input class="form-control mr-sm-2" type="search" placeholder="Search tasks" aria-label="Search" name="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer mt-auto py-3 {% block footer_class %}{% endblock %}">
        <div class="container text-center">
            <span>Task Management System Â© 2024</span>
            <div class="mt-2 social-icons">
                <a href="https://facebook.com" class="mx-2"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com" class="mx-2"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" class="mx-2"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" class="mx-2"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
